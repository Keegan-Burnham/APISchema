---
openapi: 3.0.3
info:
  title: Dangerous Goods Utility
  description: >-
    The Dangerous Goods API provides the ability to determine what Dangerous
    Goods (also known as Hazardous Materials) can be carried by UPS.
  termsOfService: https://www.ups.com/upsdeveloperkit/assets/html/serviceAgreement.html
  version: 1.0.1
servers:
  - url: https://wwwcie.ups.com/api/
paths:
  /dangerousgoods/{version}/chemicalreferencedata:
    post:
      summary: >-
        The Dangerous Goods API provides the ability to determine what Dangerous
        Goods (also known as Hazardous Materials) can be carried by UPS.
      description: Chemical Reference Data
      operationId: Chemical Reference Data
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: true
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: true
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
            default: v1
          description: |-
            Version of the API. Valid values:
            v1
            v1801. Length 5
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DANGEROUSGOODSUTILITYRequestWrapper'
            examples:
              json:
                summary: A sample JSON request
                value: "{\r\n \"ChemicalReferenceDataRequest\": {\r\n \"IDNumber\": \"UN1088\",\r\n \"ProperShippingName\": \"Acetal\",\r\n \"ShipperNumber\": \"Your Shipper Number\"\r\n }\r\n}\r\n"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DANGEROUSGOODSUTILITYResponseWrapper'
        '401':
          description: Unauthorized Request
  /dangerousgoods/{version}/acceptanceauditprecheck:
    post:
      summary: >-
        The Dangerous Goods API provides the ability to determine what Dangerous
        Goods (also known as Hazardous Materials) can be carried by UPS.
      description: Acceptance Audit Pre-check
      operationId: Acceptance Audit Pre-Check
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: true
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: true
        - in: path
          name: version
          schema:
            type: string
            default: v1
          description: API version
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DANGEROUSGOODSUTILITYAPCRequestWrapper'
            examples:
              json:
                summary: A sample JSON request
                value: "{\r\n    \"AcceptanceAuditPreCheckRequest\": {\r\n        \"Request\": {\r\n            \"RequestOption\": \"Request\",\r\n            \"TransactionReference\": {\r\n                \"CustomerContext\":\"\" ,\r\n                \"TransactionIdentifier\": \"TransactionIdentifier\"\r\n            }\r\n        },\r\n        \"OriginRecordTransactionTimestamp\": \"      \",\r\n        \"Shipment\": {\r\n            \"ShipperNumber\": \" \",\r\n            \"ShipFromAddress\": {\r\n                \"AddressLine\": \"226 ELMWOOD AVE\",\r\n                \"City\": \"BOGOTA\",\r\n                \"StateProvinceCode\": \"NJ\",\r\n                \"PostalCode\": \"7603\",\r\n                \"CountryCode\": \"US\"\r\n            },\r\n            \"ShipToAddress\": {\r\n                \"AddressLinde\": \"MY STREET 11\",\r\n                \"City\": \"DIEGEM\",\r\n                \"StateProvinceCode\": \"          \",\r\n                \"PostalCode\": \"1831\",\r\n                \"CountryCode\": \"BE\"\r\n            },\r\n            \"Service\": {\r\n                \"Code\": \"01\",\r\n                \"Description\": \"GROUND \"\r\n            },\r\n            \"RegulationSet\": \"IATA\",\r\n            \"Package\": {\r\n                \"PackageIdentifier\": \"12\",\r\n                \"PackageWeight\": {\r\n                    \"Weight\": \"12\",\r\n                    \"UnitOfMeasurement\": {\r\n                        \"Code\": \"KGS\",\r\n                        \"Description\": \"KILOS\"\r\n                    }\r\n                },\r\n                \"QValue\": \"0\",\r\n                \"OverPackedIndicator\": \"I\",\r\n                \"TransportationMode\": \"PAX\",\r\n                \"EmergencyContact\": \"SELF\",\r\n                \"ChemicalRecord\": {\r\n                    \"ChemicalRecordIdentifier\": \"12\",\r\n                    \"ReportableQuantity\": \"RQ\",\r\n                    \"ClassDivisionNumber\": \"3\",\r\n                    \"SubRiskClass\": \"            \",\r\n                    \"IDNumber\": \"UN2621\",\r\n                    \"PackagingGroupType\": \"III\",\r\n                    \"Quantity\": \"10\",\r\n                    \"UOM\": \"KGS\",\r\n                    \"PackagingInstructionCode\": \"Y344\",\r\n                    \"ProperShippingName\": \"ACETYL METHYL CARBINOL\",\r\n                    \"TechnicalName\": \"            \",\r\n                    \"AdditionalDescription\": \"N\",\r\n                    \"PackagingType\": \"Fiberboard Box\",\r\n                    \"HazardLabelRequired\": \"LABEL IT\",\r\n                    \"PackagingTypeQuantity\": \"22\",\r\n                    \"CommodityRegulatedLevelCode\": \"LQ\",\r\n                    \"TransportCategory\": \"3\",\r\n                    \"TunnelRestrictionCode\": \"1\"\r\n                }\r\n            }\r\n        }\r\n    }\r\n}"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DANGEROUSGOODSUTILITYAPCResponseWrapper'
        '401':
          description: Unauthorized Request
security:
  - oauth2: []
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: >-
        Find your client_id and client_secret on your app info page. <br/> 1.
        Once your credentials are entered select \"Authorize\" and a bearer
        token will be generated.<br/> 2. Click \"Try it out\" and enter any
        required values.<br/> 3. Select an example request to use or provide
        your own.<br/> 4. Select \"Send the request using the values above\" to
        execute your API request.
      flows:
        clientCredentials:
          tokenUrl: https://wwwcie.ups.com/security/v1/oauth/token
          scopes: {}
  schemas:
    DANGEROUSGOODSUTILITYRequestWrapper:
      xml:
        name: ChemicalReferenceDataRequest
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - ChemicalReferenceDataRequest
      properties:
        ChemicalReferenceDataRequest:
          $ref: '#/components/schemas/ChemicalReferenceDataRequest'
    DANGEROUSGOODSUTILITYResponseWrapper:
      xml:
        name: ChemicalReferenceDataResponse
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - ChemicalReferenceDataResponse
      properties:
        ChemicalReferenceDataResponse:
          $ref: '#/components/schemas/ChemicalReferenceDataResponse'
    ChemicalReferenceDataRequest:
      type: object
      required:
        - Request
        - ShipperNumber
      properties:
        Request:
          $ref: '#/components/schemas/ChemicalReferenceDataRequest_Request'
        IDNumber:
          description: >-
            This is the ID number (UN/NA/ID) for the specified commodity.
            UN/NA/ID Identification Number assigned to the specified regulated
            good. (Include the UN/NA/ID as part of the entry).  At least one of
            the information - IDNumber or ProperShippingName should be provided
            to retrieve Chemical Reference Data.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 6
        ProperShippingName:
          description: >-
            The Proper Shipping Name assigned by ADR, CFR or IATA.   At least
            one of the information - IDNumber or ProperShippingName should be
            provided to retrieve Chemical Reference Data.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 250
        ShipperNumber:
          description: >-
            Shipper's six digit account number.  Your UPS Account Number must
            have correct Dangerous goods contract to successfully use this
            Webservice.
          maximum: 1
          type: string
          minLength: 6
          maxLength: 6
      xml:
        name: ChemicalReferenceDataRequest
      maximum: 1
      description: Dangerous Goods Utility Request container for Chemical Reference Data.
    ChemicalReferenceDataRequest_Request:
      type: object
      properties:
        RequestOption:
          type: array
          items:
            type: string
            description: >-
              Enables the user to specify optional processing. Currently, there
              is no optional process in Dangerous Goods Utiltiy WS.
            minLength: 1
            maxLength: 1
        SubVersion:
          description: >-
            When UPS introduces new elements in the response that are not
            associated with new request elements, Subversion is used. This
            ensures backward compatibility.


            To get such elements you need to have the right Subversion. The
            value of the subversion is explained in the Response element
            Description.


            Format: YYMM = Year and month of the release.


            Example: 1801 = 2018 January  Supported values: 1801
          type: string
          maximum: 1
        TransactionReference:
          $ref: '#/components/schemas/Request_TransactionReference'
      xml:
        name: Request
      maximum: 1
      description: Contains Chemical Reference Data request criteria components.
    Request_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            The CustomerContext information which will be echoed during
            response.
          type: string
          minLength: 1
          maxLength: 512
      xml:
        name: TransactionReference
      description: TransactionReference identifies transactions between client and server.
    ChemicalReferenceDataResponse:
      type: object
      required:
        - Response
      properties:
        Response:
          $ref: '#/components/schemas/ChemicalReferenceDataResponse_Response'
        ChemicalData:
          type: array
          items:
            $ref: '#/components/schemas/ChemicalReferenceDataResponse_ChemicalData'
      xml:
        name: ChemicalReferenceDataResponse
      description: Dangerous Goods Utility Response container for Chemical Reference Data.
      maximum: 1
    ChemicalReferenceDataResponse_Response:
      type: object
      required:
        - ResponseStatus
      properties:
        ResponseStatus:
          $ref: '#/components/schemas/Response_ResponseStatus'
        Alert:
          type: array
          items:
            $ref: '#/components/schemas/Response_Alert'
        TransactionReference:
          $ref: '#/components/schemas/Response_TransactionReference'
      xml:
        name: Response
      description: >-
        Contains Dangerous Goods Utility Chemical Reference Data response
        components.
      maximum: 1
    Response_ResponseStatus:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: >-
            Identifies the success or failure of the transaction.   Valid
            values: 0 = Failed and 1 = Successful.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        Description:
          description: >-
            Describes Response Status Code. Returns text of "Success" or
            "Failure".
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
      xml:
        name: ResponseStatus
      description: Response status container.
    Response_Alert:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: Warning code returned by the system.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        Description:
          description: Warning messages returned by the system.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 150
      xml:
        name: Alert
      description: >-
        Alert Container. There can be zero to many alert containers with code
        and description.
    Response_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            The CustomerContext information which will be echoed during
            response.
          type: string
      xml:
        name: TransactionReference
      description: Transaction Reference Container.
    ChemicalReferenceDataResponse_ChemicalData:
      type: object
      properties:
        ChemicalDetail:
          $ref: '#/components/schemas/ChemicalData_ChemicalDetail'
        ProperShippingNameDetail:
          $ref: '#/components/schemas/ChemicalData_ProperShippingNameDetail'
        PackageQuantityLimitDetail:
          type: array
          items:
            $ref: '#/components/schemas/ChemicalData_PackageQuantityLimitDetail'
      xml:
        name: ChemicalData
      description: Container to hold Chemical Data information.
    ChemicalData_ChemicalDetail:
      type: object
      maximum: 1
      properties:
        RegulationSet:
          description: >-
            The Regulatory set associated with every regulated shipment.  
            Possible values are ADR, 49CFR, IATA. It will be returned if applies
            for a given chemical record.


            ADR = Europe to Europe Ground Movement

            49CFR = HazMat regulated by US Dept. of Transportation within the
            U.S. or ground shipments to Canada,  

            IATA= Worldwide Air movement.
          maximum: 1
          type: string
          minLength: 3
          maxLength: 5
        IDNumber:
          description: >-
            This is the ID number (UN/NA/ID) for the specified commodity.
            UN/NA/ID Identification Number assigned to the specified regulated
            good. (Include the UN/NA/ID as part of the entry).  It will be
            returned if applies for a given chemical record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 6
        HazardousMaterialsDescription:
          description: >-
            Free form text containing the full name that are used to describe a
            regulated chemical record.  It will be returned if applies for a
            given chemical record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 250
        ClassDivisionNumber:
          description: >-
            This is the hazard class associated to the specified commodity.  It
            will be returned if applies for a given chemical record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        SubRiskClass:
          description: >-
            Secondary hazardous characteristics of a package. (There can be more
            than one separate each with a comma).  It will be returned if
            applies for a given chemical record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 100
        PackagingGroupType:
          description: >-
            This is the packing group category associated to the specified
            commodity. This code represents the potential degree of danger
            represented by a regulated commodity being transported.  It will be
            returned if applies for a given chemical record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        SpecialPermit:
          description: >-
            Indicates whether or not related entity requires special permit in
            order to transport the chemical.   It will be returned if applies
            for a given chemical record.


            Valid values: 

            AIR

            GND

            BOTH
          maximum: 1
          type: string
          minLength: 1
          maxLength: 4
        TechnicalNameRequiredIndicator:
          description: >-
            Indicates whether TechnicalName is required or not.  It will be
            returned if applies for a given chemical record.


            Y = TechnicalName is required.

            N = TechnicalName is not required.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        AdditionalShippingInformationRequiredIndicator:
          description: >-
            Indicates whether or not additional text is required for the
            shipping papers for the related entity.   It will be returned if
            applies for a given chemical record.


            Valid values: 

            N = No, additional information for the shipping papers are not
            required.

            Y = Yes, additional information for the shipping papers are
            required.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        TunnelRestrictionCode:
          description: >-
            Defines what is restricted to pass through a tunnel.  EXAMPLES OF
            VALUES:

            (B),(D),(E),(B/D),(B/E),(C,D),(C/E),(D/E),Blank
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        TransportCategory:
          description: >-
            Code representing a category of transportation, assigned by a
            regulation set for each regulated commodity. Each value of this
            category is associated with a multiplier that is used to calculate a
            value.This value is then used to determine the placarding to be
            place on the vehicle or container that holds the related regulated
            commodity  EXAMPLES OF VALUES:

            0 = No multiplier - must use placarding

            1 = Use a multiplier of 50

            2 = Use a multiplier of 3

            3 = Use a multiplier of 1

            4 = Use a multiplier of 0 - do not apply a placard
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        TransportMultiplierQuantity:
          description: >-
            The quantity that represents a multiplication factor used to
            calculate a value to determine the placarding to be place on the
            vehicle or container that holds the related regulated commodity.
            This factor is associated with a code value represented by Regulated
            Commodity Transport Category Code.   EXAMPLES OF VALUES:

            0 = No multiplier - must use placarding

            1 = Use a multiplier of 50

            2 = Use a multiplier of 3

            3 = Use a multiplier of 1

            4 = Use a multiplier of 0 - do not apply a placard
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        ChannelTunnelAcceptedIndicator:
          description: >-
            ChannelTunnelAcceptedIndicator indicates if the chemical is accepted
            through channel tunnel or not  Y= Accepted through channel tunnel

            N=Not accepted through channel tunnel
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        ChemicalType:
          description: >-
            A set of chemical records in HMMS that correspond to a sub-set of
            chemicals for a regulation set, or the entire set of chemicals for a
            regulation set  EXAMPLES OF VALUES:

            FREIGHT

            TDG

            IATA US DOMESTIC AIR

            49CFR

            ADR

            IATA INTERNATIONAL AIR
          maximum: 1
          type: string
          minLength: 25
          maxLength: 25
        CAToUSShipmentAllowedIndicator:
          description: >-
            CAToUSShipmentAllowedIndicator indicates whether this checmical is
            allowed from CA to US

            Applicable only for TDG shipments  Y = Permitted from CA to US

            N = Not Permitted from CA to US
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
      xml:
        name: ChemicalDetail
      description: Container to hold Chemical details.
    ChemicalData_ProperShippingNameDetail:
      type: object
      required:
        - ProperShippingName
      properties:
        ProperShippingName:
          description: The Proper Shipping Name assigned by ADR, CFR or IATA.
          type: string
          minLength: 1
          maxLength: 250
      xml:
        name: ProperShippingNameDetail
      description: >-
        Container to hold Proper Shipping Name Detail information.  It will be
        returned if applies for a given chemical record.
      maximum: 1
    ChemicalData_PackageQuantityLimitDetail:
      type: object
      maximum: 1
      properties:
        PackageQuantityLimitTypeCode:
          description: >-
            The type of package quantity limit.   It will be returned if applies
            for a given chemical record.


            Valid values:

            CAO - Cargo Aircraft Only

            LTD QTY - Limited Quantity

            GND - Ground

            PAX - Passenger Aircraft

            COMAT CAO - Company Material CAO

            COMAT LTD - Company Material LTD

            COMAT PAX - Company Material PAX
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        Quantity:
          description: >-
            The numerical value of the mass capacity of the regulated good.  It
            will be returned if applies for a given chemical record.
          maximum: 1
          type: string
          minLength: 15
          maxLength: 15
        UOM:
          description: >-
            The unit of measure used for the mass capacity of the regulated
            good.
              It will be returned if applies for a given chemical record. Example: ml, L, g, mg, kg, cylinder, pound, pint, quart, gallon, ounce etc.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        PackagingInstructionCode:
          description: >-
            The packing instructions related to the chemical record.  It will be
            returned if applies for a given chemical record.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 353
      xml:
        name: PackageQuantityLimitDetail
      description: >-
        Container to hold Package Quantity Limit Detail information.  It will be
        returned if applies for a given chemical record.
    DANGEROUSGOODSUTILITYAPCRequestWrapper:
      xml:
        name: AcceptanceAuditPreCheckRequest
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - AcceptanceAuditPreCheckRequest
      properties:
        AcceptanceAuditPreCheckRequest:
          $ref: '#/components/schemas/AcceptanceAuditPreCheckRequest'
    DANGEROUSGOODSUTILITYAPCResponseWrapper:
      xml:
        name: AcceptanceAuditPreCheckResponse
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - AcceptanceAuditPreCheckResponse
      properties:
        AcceptanceAuditPreCheckResponse:
          $ref: '#/components/schemas/AcceptanceAuditPreCheckResponse'
    AcceptanceAuditPreCheckRequest:
      type: object
      required:
        - Request
        - Shipment
      properties:
        Request:
          $ref: '#/components/schemas/AcceptanceAuditPreCheckRequest_Request'
        OriginRecordTransactionTimestamp:
          description: >-
            The time that the request was made from the originating system. UTC
            time down to milliseconds. 

            Example: 2016-07-14T12:01:33.999
          type: string
          maximum: 1
        Shipment:
          $ref: '#/components/schemas/AcceptanceAuditPreCheckRequest_Shipment'
      xml:
        name: AcceptanceAuditPreCheckRequest
      maximum: 1
      description: >-
        Dangerous Goods Utility Request container for Acceptance Audit
        Pre-check.
    AcceptanceAuditPreCheckRequest_Request:
      type: object
      properties:
        RequestOption:
          description: >-
            Enables the user to specify optional processing. 


            Currently, there is no optional process in Dangerous Goods Utility
            WS.
          type: string
        SubVersion:
          description: Not Used.
          type: string
        TransactionReference:
          $ref: '#/components/schemas/Request_TransactionReference'
      xml:
        name: Request
      maximum: 1
      description: >-
        Contains Dangerous Goods Utility Acceptance Audit Pre-check request
        criteria elements.
    AcceptanceAuditPreCheckRequest_Shipment:
      type: object
      maximum: 1
      required:
        - ShipToAddress
        - ShipFromAddress
        - Service
        - ShipperNumber
        - Package
      properties:
        ShipperNumber:
          description: >-
            Shipper's six digit account number.  Your UPS Account Number must
            have correct Dangerous goods contract to successfully use this
            Webservice.
          maximum: 1
          type: string
          minLength: 6
          maxLength: 6
        ShipFromAddress:
          $ref: '#/components/schemas/Shipment_ShipFromAddress'
        ShipToAddress:
          $ref: '#/components/schemas/Shipment_ShipToAddress'
        Service:
          $ref: '#/components/schemas/Shipment_Service'
        RegulationSet:
          description: >-
            The Regulatory set associated with every regulated shipment. It must
            be same across the shipment. Not required when the
            CommodityRegulatedLevelCode is EQ.  Valid values: ADR, 49CFR, IATA.


            ADR = Europe to Europe Ground Movement

            49CFR = HazMat regulated by US Dept. of Transportation within the
            U.S. or ground shipments to Canada   

            IATA= Worldwide Air movement.
          maximum: 1
          type: string
          minLength: 3
          maxLength: 5
        Package:
          type: array
          items:
            $ref: '#/components/schemas/Shipment_Package'
      xml:
        name: Shipment
      description: Contains shipment information.
    Shipment_ShipFromAddress:
      type: object
      maximum: 1
      properties:
        AddressLine:
          description: >-
            The Ship From street address including name and number (when
            applicable).
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
        City:
          description: The Ship From city.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        StateProvinceCode:
          description: The Ship From locations state or province code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        PostalCode:
          description: The Ship From locations postal code. 9 characters are accepted.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 9
        CountryCode:
          description: The Ship From locations country or territory code.
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: ShipFromAddress
      required:
        - CountryCode
      description: Ship From address container.
    Shipment_ShipToAddress:
      type: object
      maximum: 1
      properties:
        AddressLine:
          description: >-
            The Ship From street address including name and number (when
            applicable).
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
        City:
          description: The Ship From city.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        StateProvinceCode:
          description: The Ship From locations state or province code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        PostalCode:
          description: The Ship From locations postal code. 9 characters are accepted.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 9
        CountryCode:
          description: The Ship From locations country or territory code.
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: ShipToAddress
      required:
        - CountryCode
      description: Ship To address container.
    Shipment_Service:
      type: object
      maximum: 1
      required:
        - Code
      properties:
        Code:
          description: UPS service type code.
          maximum: 1
          type: string
          minLength: 3
          maxLength: 3
        Description:
          description: UPS service type description.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
      xml:
        name: Service
      description: UPS service type.
    Shipment_Package:
      type: object
      maximum: 1
      required:
        - ChemicalRecord
        - PackageIdentifier
        - PackageWeight
      properties:
        PackageIdentifier:
