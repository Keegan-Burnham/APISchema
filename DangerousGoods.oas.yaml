          description: >-
            24 Hour Emergency Phone Number of the shipper. 


            Valid values for this field are (0) through (9) with trailing
            blanks. 


            For numbers within the U.S., the layout is 1, area code, 7-digit
            number. For all other countries or territories the layout is country
            or territory code, area code, number.  The Emergency Phone Number
            can only include the following allowable characters  

            period., dash -, plus sign + and conventional parentheses ( and ),
            EXT or OPT


            Required when (TDG regulation set and CommodityRegulatedLevelCode =
            FR)
          maximum: 1
          type: string
          minLength: 1
          maxLength: 25
        EmergencyContact:
          description: >-
            The emergency information, contact name and/or contract number,
            required to be communicated when a call is placed to the
            EmergencyPhone.


            The information is required if there is a value in the
            EmergencyPhone field above and the shipment is with a US50 or PR
            origin and/or destination and the RegulationSet is IATA.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
